<!DOCTYPE html>
<html lang="en">
<head>
<title>Server-Sent Events  (SSE)</title>

<script>
    window.onload = function() {

        let source = new EventSource("sse.php?vendor=hupit");
      
        source.addEventListener("synced", function(e) {
        	
		  let obj = JSON.parse(e.data);
		  console.log(obj);

		}, false);

		function close(){
			source.close();
		}

		source.onerror = function(e) {
		  console.log("Error en evento SSE");
		};
    };
</script>

</head>

<body>
    <ul id="result">
        <!--Server response will be inserted here-->
    </ul>
</body>
</html>
